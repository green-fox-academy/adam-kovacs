<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prime squares</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: arial;
    }

    section {
      display: grid;
      grid-auto-rows: 50px;
      grid-template-columns: repeat(10, 1fr);
      width: 1000px;
      margin: 0 auto;
    }

    section div {
      box-shadow: 0px 0px 10px #666 inset;
      text-align: center;
      line-height: 50px;
    }

    .not-prime {
      background: tomato;
    }

    .prime {
      background: limegreen;
    }
  </style>
</head>

<body>
  <section>
    <div>1</div>
  </section>

  <script>
    for (let i = 2; i < 101; i++) {
      document.querySelector('section')
        .appendChild(document.createElement('div'))
        .textContent = i;
    }

    let isPrime = (value, element) => {
      if (value === 1) {
        element.className = 'not-prime';
        return false;
      }
      for (var i = 2; i < value; i++) {
        if (value % i === 0) {
          element.className = 'not-prime';
          return false;
        }
      }
      element.className = 'prime';
      return value > 1;
    }

      let divArray = document.querySelectorAll('div');
      let i = 0;
      let timer = setInterval(() => {
        if (i >= 99) {
          clearInterval(timer);
        }
        isPrime(parseInt(divArray[i].textContent), divArray[i]);
        i++;
      }, 100);
  </script>
</body>

</html>
