<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delayed click</title>
</head>
<body>
  <button>CLICK DA BUTTON!</button>
  <h1></h1>  
  <script>
    let button = document.querySelector('button');
    button.addEventListener('click', () => {
      setTimeout(()=> {
        document.querySelector('h1').textContent = '2 seconds passed';
      }, 2000)
    });
  </script>
</body>
</html>
