<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
  </head>
  <body>
    <h1>No last pressed key</h1>
    <script>
      let textDisplay = document.querySelector('h1');
      window.addEventListener('keyup', (event) => {
        textDisplay.textContent = `Last pressed key code is: ${event.keyCode}`;
      });
    </script>
  </body>
</html>
