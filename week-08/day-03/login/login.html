<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
  <div id="container">
    <form action="">
      <h1>Create account</h1>
      <div id="username">
        <label for="username">Username</label>
        <input type="name" name="username" required>
      </div>
      <div id="email">
        <label for="email">Email</label>
        <input type="email" name="email" required>
      </div>
      <div id="password-1">
        <label for="password-1">Password</label>
        <input type="password" name="password-1" required>
        <img src="passwordeye.png">
      </div>
      <div id="password-2">
        <label for="password-2">Password again</label>
        <input type="password" name="password-2" required>
        <img src="passwordeye.png">
      </div>
      <a href="https://bit.ly/2lSAfD4">Forgot password?</a>
      <div>
        <input type="submit" value="Create account">
      </div>
    </form>
  </div>
  <script src="login.js"></script>
</body>

</html>
