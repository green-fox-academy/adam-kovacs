<!DOCTYPE html>
<html>

<body>
  <div id="container">
    <form action="">
      <h1>What is your favourite pet?</h1>
      <div class="question">

      </div>
      <div class="question">

      </div>
      <div class="question">

        <h2>Viktor the goldfish</h2>
