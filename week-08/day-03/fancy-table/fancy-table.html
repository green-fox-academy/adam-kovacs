<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fancy tables</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
  <table>
    <thead>
      <th>Month</th>
      <th>Sales</th>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td class="sum">50,000.00</td>
      </tr>
      <tr>
        <td>February</td>
        <td class="sum">10,000.00</td>
      </tr>
      <tr>
        <td>March</td>
        <td class="sum">85,000.00</td>
      </tr>
      <tr>
        <td>April</td>
        <td class="sum">56,000.00</td>
      </tr>
      <tr>
        <td>May</td>
        <td class="sum">98,000.00</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
